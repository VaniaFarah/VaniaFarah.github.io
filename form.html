<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
.label {
    color:lightpink;
    float: left;
    width: 140px; 
}

.error { 
    color:peru; 
    padding-left: 10px; 
}

.submit { 
    background-color: grey;
    color:firebrick;
    margin-left: 125px; 
    margin-top: 10px;
}

div{
    background-color:darkslategray;
    padding: 20px; 
}
    </style>

<script>
    $(document).ready(function() {
 $('.error').hide();//menyembunyikan label error
 $('.submit').click(function(event){//untuk trigger ketika di klik akan berjalan
 data=$('.password').val();//data password
 var len=data.length;
 if(len<1)
 {
 $('.password').next().show();//menampilkan ketikan password
 }
 else
 {
 $('.password').next().hide();//menyembunyikan ketikan password
 }
 if($('.password').val() !=$('.confpass').val())//mengetik dan mengkonfirmasi password
 {
 $('.confpass').next().show();//menampilkan ketikan ulang password untuk memastikan bahwa password benar
 }
 else
 {
 $('.confpass').next().hide();//menyembunyikan ketikan ulang password untuk memastikan bahwa password benar
 }
 event.preventDefault();
 });
}); 
</script>
</head>
<body>
        <form>
        <div ><span class="label">User Id </span><input type="text" class="userid" name="userid"
        /></div>
        <div ><span class="label">Password </span><input type="password" class="password"
        name="password" /><span class="error"> Password cannot be blank</span></div>
        <div ><span class="label">Confirm Password </span><input type="password" class="confpass"
        name="confpass" /><span class="error"> Password and Confirm Password don't
        match</span></div>
        <input class="submit" type="button" value="Submit">
        </form>
</body>

</html>
